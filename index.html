<!doctype html>
  <html>
    <head>
	  <title>object</title>
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
  <body>
  <script>
	let datum=new Date();
	let dates=datum.setTime(prompt("enter the time"));
	
	
	 if(dates<=3){
	     console.log("mid night")
	 }
	 else if(dates<=11){
	 console.log("morning")
	 }
	 else if(dates<=15){
	 console.log("after noon")
	 }
	 else if(dates<=18){
	 console.log("evening")
	 }
	 else if(dates<=23){
	 console.log("night")
	 }
	 else{
	 console.log("none")
	 }
	   </script>
</body>
</html>
